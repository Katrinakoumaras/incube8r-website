<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Payment & Delivery - In.Cube8r</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rell="stylesheet"
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <a href="cart.html"><i class="fas fa-arrow-left"></i></a>
      </div>
      <div class="header-center">
        <div>In.Cube8r</div>
      </div>
      <div class="header-right">
        <i class="fas fa-lock"></i>
        <span class="cart-count">2</span>
      </div>
    </header>
    <main class="main">
      <section class="payment-section">
        <table class="payment-table">
          <tr>
            <td class="delivery-details">
              <h2>Delivery Details</h2>
              <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" /><br />
                <label for="email">Email</label>
                <input for="email" id="email" name="email" type="text"/><br />
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" /><br />
                <label for="suburb">Suburb</label>
                <input type="text" id="suburb" name="suburb" /><br />
                <label for="state">State</label>
                <input type="text" id="state" name="state" /><br />
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" /><br />
              </form>
            </td>
            <td class="payment-details">
              <h2>Payment Details</h2>
              <form>
                <label>Choose Payment Option:</label><br />
                <input
                  type="radio"
                  id="credit"
                  name="payment-option"
                  value="credit"
                  checked
                />
                <label for="credit">Credit Card</label><br />
                <input type="radio" id="paypal" name="payment" value="paypal" />
                <label for="paypal">PayPal</label><br />
                <label for="cardname">Card Holder Name</label>
                <input type="text" id="cardname" name="cardname" /><br />
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" /><br />
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" /><br />
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" /><br />
              </form>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="order-summary">
              <p>Total (Incl. Shipping): $159.80</p>
              <a href="confirmation.html" class="pay-now-button">PAY NOW</a>
            </td>
          </tr>
        </table>
      </section>
    </main>
    <footer class="footer">
      <div>Â© 2024 In.Cube8r</div>
      <div>Privacy Policy</div>
      <div>Terms of Service</div>
    </footer>
    <script src="payment.js"></script>
  </body>
</html>
